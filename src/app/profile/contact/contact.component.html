<div class="section" id="contact">
  <div
    class="cc-contact-information"
    style="background-image: url('assets/images/contact.jpg')"
  >
    <div class="container">
      <div class="cc-contact">
        <div class="row">
          <div class="col-md-9">
            <div class="card mb-0" data-aos="zoom-in">
              <div class="h4 text-center title">Contact Me</div>
              <div class="row">
                <div class="col-md-6">
                  <div class="card-body">
                    <form [formGroup]="contactForm" >
                      <div class="p pb-3">
                        <strong>Feel free to contact me </strong>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-user-circle"></i>
                            </span>
                            <input
                              class="form-control"
                              type="text"
                              name="name"
                              placeholder="Name"
                              formControlName="name"
                            />
                          </div>
                          <div *ngIf="f.name.touched && f.name.invalid" >
                            <span *ngIf="f.name.errors?.required" style="color: red;">Please enter your first name</span>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-file-text"></i>
                            </span>
                            <input
                              class="form-control"
                              type="text"
                              name="subject"
                              placeholder="Subject"
                              formControlName="subject"
                            />
                          </div>
                          <div *ngIf="f.subject.touched && f.subject.invalid" >
                            <span *ngIf="f.subject.errors?.required" style="color: red;">Please enter your subject</span>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="input-group">
                            <span class="input-group-addon">
                              <i class="fa fa-envelope"></i>
                            </span>
                            <input
                              class="form-control"
                              type="text"
                              name="email"
                              placeholder="E-mail"
                              formControlName="email"
                            />
                          </div>
                          <div *ngIf="f.email.touched && f.email.invalid" >
                            <span *ngIf="f.email.errors?.required" style="color: red;">Please enter your email</span>
                            <span *ngIf="f.email.errors?.pattern" style="color: red;">Please enter correct email</span>
                          </div>
                        </div>
                      </div>
                      <div class="row mb-3">
                        <div class="col">
                          <div class="form-group">
                            <textarea
                              class="form-control"
                              name="message"
                              placeholder="Your Message"
                              formControlName="message"
                            ></textarea>
                          </div>
                          <div *ngIf="f.message.touched && f.message.invalid" >
                            <span *ngIf="f.message.errors?.required" style="color: red;">Please enter your message</span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col">
                          <button class="btn btn-primary" type="button" [disabled]="contactForm.invalid" (click)="contactMe(contactForm.value)">
                            Send
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="card-body">
                    <p class="mb-0">
                      <strong>Phone</strong>
                    </p>
                    <p class="pb-2">+234 9021489349</p>
                    <p class="mb-0">
                      <strong>Email</strong>
                    </p>
                    <p>daoduvictor48@gmail.com</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
