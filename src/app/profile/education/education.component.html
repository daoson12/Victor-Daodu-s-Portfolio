<div class="section" id="education">
    <div class="container cc-education">
      <div class="h4 text-center mb-4 title">Education</div>
      <div class="card">
        <div class="row" *ngFor="let edu of education; trackBy: trackByEducationId">
          <div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
            <div class="card-body cc-education-header">
              <p>{{edu.from_to_year}}</p>
              <div class="h5">{{edu.education}}</div>
            </div>
          </div>
          <div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
            <div class="card-body">
              <div class="h5">{{edu.stream}}</div>
               <h4 class="category">{{edu.institution}}
               </h4>
               <ul>
                <li> {{edu.info}}</li>
                    <li>Completed {{edu.certificate}} with <b>{{edu.grade}}</b>.</li>
                 <li>Position Obtained: <strong>{{edu.position}}</strong></li>
                 <li>Maintained above <b>{{edu.sememterGrade}}</b> in every semester of college academic .</li>
             </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
